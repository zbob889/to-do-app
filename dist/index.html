<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>To-Do App</title>
</head>
<body>

    <div id="container">
        <div id="toDoWindow">
            <div id="toDoLists">
                <div id="toDoTitle">
                    To-Do Lists
                    <button id="newProject">Create Project</button>
                </div>
                <div id="toDoSubmit">
                    <form id="formBox">
                        <input type="text" id="submitBox" placeholder="Add a task to your To-Do list...">
                    </form>
                </div>
                <div id="toDoDisplay">

                    <label for="check" class="projectButton">Misc</label>
                    <input type="checkbox" class="projectCheck" id="check" />
                    <div class="projectContent" id="miscProject">

                        <!-- <div class="toDoItem">
                        <input type="checkbox" name="" id="testItem">
                        <input type="text" for="testItem" class="projectName">
                        </div> -->

                    </div>

                </div>
            </div>

            <div id="toDoNotes">

            </div>
        </div>
    </div>
    
</body>
</html>
